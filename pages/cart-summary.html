<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resumen del Carrito</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="../styles/cart.css">
</head>
<body>
<div class="container mt-5">
    <h1>Resumen del Carrito</h1>
    <div id="cartSummary" class="mb-3">
        <!-- Aquí se agregarán los productos -->
    </div>
    <div class="cart-total">
        Total: <span class="total-price">$0</span>
    </div>
    <div class="cart-total">
        Cantidad total de productos: <span class="total-quantity">0</span>
    </div>
    <button id="checkout" class="btn btn-success mt-2" disabled>Proceder al pago</button>
    <button id="clearCart" class="btn btn-danger mt-2">Vaciar carrito</button>
    <a href="../index.html" class="btn btn-primary mt-2">Seguir comprando</a>
</div>


<script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script defer src="https://kit.fontawesome.com/a076d05399.js"></script>
<script defer src="../scripts/cart-summary.js"></script>
</body>
</html>
